<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 mb-5">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
          <h1 class="text-secondary text-center">Basic calculator</h1>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
      </div>

      <div class="row mb-5">
        <div class="col-sm-4 col-md-2 col-lg-4 col-xl-4"></div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
          <div class="card bg-light mb-3" style="width: 20rem">
            <div class="card-header text-right bg-dark text-light">
              <h2>0</h2>
            </div>
            <div class="card-body">
              <div
                class="btn-toolbar d-flex justify-content-center"
                role="toolbar"
                aria-label="Toolbar with button groups"
              >
                <div
                  class="btn-group btn-group-lg"
                  role="group"
                  aria-label="First group"
                >
                  <button
                    id="b7"
                    type="button"
                    class="btn btn-outline-dark"
                    style="width: 60px; height: 60px"
                  >
                    7
                  </button>
                  <button
                    id="b8"
                    type="button"
                    class="btn btn-outline-dark"
                    style="width: 60px; height: 60px"
                  >
                    8
                  </button>
                  <button
                    id="b9"
                    type="button"
                    class="btn btn-outline-dark"
                    style="width: 60px; height: 60px"
                  >
                    9
                  </button>
                  <button
                    id="bplus"
                    type="button"
                    class="btn btn-outline-success"
                    style="width: 60px; height: 60px"
                  >
                    +
                  </button>
                </div>
              </div>
              <div
                class="btn-toolbar d-flex justify-content-center"
                role="toolbar"
                aria-label="Toolbar with button groups"
              >
                <div
                  class="btn-group btn-group-lg"
                  role="group"
                  aria-label="First group"
                >
                  <button
                    id="b4"
                    type="button"
                    class="btn btn-outline-dark"
                    style="width: 60px; height: 60px"
                  >
                    4
                  </button>
                  <button
                    id="b5"
                    type="button"
                    class="btn btn-outline-dark"
                    style="width: 60px; height: 60px"
                  >
                    5
                  </button>
                  <button
                    id="b6"
                    type="button"
                    class="btn btn-outline-dark"
                    style="width: 60px; height: 60px"
                  >
                    6
                  </button>
                  <button
                    id="bminus"
                    type="button"
                    class="btn btn-outline-success"
                    style="width: 60px; height: 60px"
                  >
                    -
                  </button>
                </div>
              </div>
              <div
                class="btn-toolbar d-flex justify-content-center"
                role="toolbar"
                aria-label="Toolbar with button groups"
              >
                <div
                  class="btn-group btn-group-lg"
                  role="group"
                  aria-label="First group"
                >
                  <button
                    id="b1"
                    type="button"
                    class="btn btn-outline-dark"
                    style="width: 60px; height: 60px"
                  >
                    1
                  </button>
                  <button
                    id="b2"
                    type="button"
                    class="btn btn-outline-dark"
                    style="width: 60px; height: 60px"
                  >
                    2
                  </button>
                  <button
                    id="b3"
                    type="button"
                    class="btn btn-outline-dark"
                    style="width: 60px; height: 60px"
                  >
                    3
                  </button>
                  <button
                    id="bmult"
                    type="button"
                    class="btn btn-outline-success"
                    style="width: 60px; height: 60px"
                  >
                    *
                  </button>
                </div>
              </div>
              <div
                class="btn-toolbar d-flex justify-content-center"
                role="toolbar"
                aria-label="Toolbar with button groups"
              >
                <div
                  class="btn-group btn-group-lg"
                  role="group"
                  aria-label="First group"
                >
                  <button
                    id="b0"
                    type="button"
                    class="btn btn-outline-dark"
                    style="width: 60px; height: 60px"
                  >
                    0
                  </button>
                  <button
                    id="bdot"
                    type="button"
                    class="btn btn-outline-dark"
                    style="width: 60px; height: 60px"
                  >
                    .
                  </button>
                  <button
                    id="bc"
                    type="button"
                    class="btn btn-outline-dark"
                    style="width: 60px; height: 60px"
                  >
                    C
                  </button>
                  <button
                    id="bdivide"
                    type="button"
                    class="btn btn-outline-success"
                    style="width: 60px; height: 60px"
                  >
                    /
                  </button>
                </div>
              </div>
              <div
                class="btn-toolbar d-flex justify-content-center"
                role="toolbar"
                aria-label="Toolbar with button groups"
              >
                <button
                  id="bequals"
                  type="button"
                  class="btn btn-outline-primary"
                  style="width: 240px; height: 60px"
                >
                  =
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
      </div>
    </div>
    <script src="calculator.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
