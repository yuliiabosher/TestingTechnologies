<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Activity 2 - Vanilla JS DOM</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <br height="100" />
      <br height="100" />
      <div class="row">
        <h3 class="col text-secondary text-center">Choose an element</h3>
      </div>
      <br height="100" />
      <br height="100" />
      <div class="row">
        <div class="col"></div>
        <div class="col form-group">
          <input
            data-cy="rock"
            id="rock"
            class="form-control text-light bg-primary"
            type="submit"
            value="rock"
          />
        </div>
        <div class="col form-group">
          <input
            data-cy="paper"
            id="paper"
            class="form-control text-light bg-primary"
            type="submit"
            value="paper"
          />
        </div>
        <div class="col form-group">
          <input
            data-cy="scissors"
            id="scissors"
            class="form-control text-light bg-primary"
            type="submit"
            value="scissors"
          />
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <h3 data-cy="line1" id="line1"></h3>
      </div>
      <div class="row">
        <h3 data-cy="line2" id="line2"></h3>
      </div>
      <div class="row">
        <h3 data-cy="line3" id="line3"></h3>
      </div>
    </div>

    <script src="JS Challenge.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
